                                <h2 class="mb-0 h5">Add New</h2>                               
                            </div>
                            <div class="card-body">
                                <form action="#" method="post" class="form-inline">
                                    <!-- Form -->
                                    
                                    <!-- End of Form -->
                                    <div class="form-group">
                                        
                                      <div class="form-group mb-4">
                                          <label for="exampleInputQuantity">Name</label>
                                          <div class="input-group">
                                              <span class="input-group-text" id="basic-addon3"><span class="fas fa-envelope"></span></span>
                                              <input id="txtName" type="text" class="form-control txt txtName" placeholder="Enter Name" required>
                                              <!-- <input type="text" name="qty" class="form-control txt NoQTY" placeholder="Quantity" id=" txtQuantity" aria-describedby="exampleInputEmailModal2"> -->
                                              <input id="txtId" type="hidden" class="form-control txt">
                                          </div>  
                                      </div>
                                        
                                        
                                        <div class="form-group mb-4">
                                            <label for="exampleInputItem">Phone Number</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon4"><span class="fas fa-unlock-alt"></span></span>
                                                <input type="number" name="item" placeholder="Phone" class="form-control txtNum" id="txtNum" aria-describedby="exampleInputPasswordModal3">
                                            </div>  
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="exampleInputItem">Item</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon4"><span class="fas fa-unlock-alt"></span></span>
                                                <input type="text" name="item" placeholder="item" class="form-control txtItem" id="txtItem" aria-describedby="exampleInputPasswordModal3">
                                            </div>  
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="exampleInputItem">Quantity</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon4"><span class="fas fa-unlock-alt"></span></span>
                                                <input type="text" name="item" placeholder="Quantity" class="form-control txtItem1" id="txtItem1" aria-describedby="exampleInputPasswordModal3">
                                            </div>  
                                        </div>
                                        
                                        <div class="form-group mb-4">
                                            <label for="exampleInputCost">Cost</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon5"><span class="fas fa-unlock-alt"></span></span>
                                                <input type="number" name="cost" placeholder="cost" class="form-control AmtCost" id="txtCost" aria-describedby="exampleInputPasswordModal4">
                                            </div>  
                                        </div>


                                        <div id="moreHiddenInputs" style="display: none;">
                                          <div class="form-group mb-4">
                                              <label for="exampleInputAdditional">Quantity</label>
                                              <input type="text" name="additional" placeholder="Quantity " class="form-control additionalInput" id="additionalInput">
                                          </div>
                                      </div>

                                        <div id="moreHiddenInputs1" style="display: none;">
                                          <div class="form-group mb-4">
                                              <label for="exampleInputAdditional">Cost</label>
