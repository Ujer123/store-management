<section>
    <div class="container">
        <div class="row">
            <h2>Purchase Order Details</h2>
            <hr>
            <div class="col">
                <div class="d-flex justify-content-between">
                    <div>
                        <h2>P.O. Code</h2>
                        <span>hello</span>
                    </div>
                    <div>
                        <h2 >Supplier</h2>
                        <span>suppliers</span>
                    </div>

                <div>

                    <table class="table" id="tblData" style="width: 100%;">

                            <tr>
                                <th>Sr No</th>
                                <th>QTY</th>
                                <th style="width: 25%;">item</th>
                                <th style="width: 25%;">Cost</th>
                                <th style="width: 25%;">Total</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>

                        <tbody>
                        </tbody>
                       
                    </table>
                </div>


                


                <div class="col">

                        <div>
                            <h2>Remarks</h2>
                            <span>Sample PO Only</span>
                        </div>
                        
                    </div>
            </div>

        </div>

        <footer class="d-flex justify-content-center">
          <button type="button" class="btn btn-block btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modal-form-signup">Add New</button>
          <div class="modal fade" id="modal-form-signup" tabindex="-1" role="dialog" aria-labelledby="modal-form-signup" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content rounded">
                      <div class="modal-body p-0">
                          <div class="card border-gray-300 p-4">
                              <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
                              <div class="card-header border-0 bg-white text-center pb-0">
                                  <h2 class="mb-0 h5">Add New</h2>                               
                              </div>
                              <div class="card-body">
                                  <form action="#" method="post" class="form-inline">
                                      <!-- Form -->
                                      
                                      <!-- End of Form -->
                                      <div class="form-group">
                                          
                                        <div class="form-group mb-4">
                                            <label for="exampleInputQuantity">Quantity</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon3"><span class="fas fa-envelope"></span></span>
                                                <input id="txtName" type="text" class="form-control txt txtName" placeholder="Enter Quantity" required>
                                                <!-- <input type="text" name="qty" class="form-control txt NoQTY" placeholder="Quantity" id=" txtQuantity" aria-describedby="exampleInputEmailModal2"> -->
                                                <input id="txtId" type="hidden" class="form-control txt">
                                            </div>  
                                        </div>
                                          
                                          
                                          <div class="form-group mb-4">
                                              <label for="exampleInputItem">item</label>
                                              <div class="input-group">
                                                  <span class="input-group-text" id="basic-addon4"><span class="fas fa-unlock-alt"></span></span>
                                                  <input type="text" name="item" placeholder="item" class="form-control txtItem" id="txtItem" aria-describedby="exampleInputPasswordModal3">
                                              </div>  
                                          </div>
                                          
                                          <div class="form-group mb-4">
                                              <label for="exampleInputCost">Cost</label>
                                              <div class="input-group">
                                                  <span class="input-group-text" id="basic-addon5"><span class="fas fa-unlock-alt"></span></span>
                                                  <input type="number" name="cost" placeholder="cost" class="form-control AmtCost" id="txtCost" aria-describedby="exampleInputPasswordModal4">
                                              </div>  
                                          </div>
                                         
                                      </div>
                                      <div class="d-grid d-flex justify-content-between">
                                        <button type="button" class="btn btn-success" id="btnSave">Save</button>
                                        <button type="button" class="btn btn-secondary" id="btnClear">Clear</button>
                                      </div>
                                  </form>
                                  
                                  
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>


          <button class="btn btn-warning mb-3 mx-2" id="printButton">Print Table</button>
